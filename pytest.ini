[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    database: Database tests
    api: API tests
    workflow: Workflow tests
    activity: Activity tests
asyncio_mode = auto
pytest_plugins = ["pytest_asyncio"]
